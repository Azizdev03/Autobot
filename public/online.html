<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üü¢|ùóîùóñùóßùóúùó©ùóò - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co/nrm9GZ2/078531b82abe992b705dceb8842b2617.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
    }

    .navbar {
      padding: 12px 20px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .navbar h1 {
      font-size: 18px;
      color: #00ff99;
    }

    .container {
      padding: 20px;
    }

    .user-card {
      background: #1f1f1f;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 8px #00ff9955;
    }

    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #00ff99;
    }

    .user-info h4 {
      margin: 0;
      color: #00ff99;
    }

    .user-info p {
      font-size: 13px;
      margin: 4px 0 0;
      color: #ccc;
    }

    .admin-panel {
      display: none;
    }

    .login-panel {
      max-width: 400px;
      margin: 100px auto;
      background: #1f1f1f;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff4d4d;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Aziz Van Gogh | Panel Admin</h1>
    <button class="logout-btn" style="display: none;" onclick="logout()">D√©connexion</button>
  </div>

  <div class="container">
    <div class="login-panel" id="loginPanel">
      <h2>Connexion Admin</h2>
      <input type="password" id="adminPass" placeholder="Mot de passe admin" />
      <button onclick="verifyLogin()">Se connecter</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <h2>Utilisateurs en ligne :</h2>
      <div id="user_online"></div>
    </div>
  </div>

  <footer>
    Site officiel de <strong>Aziz Van Gogh</strong> ‚Äî Tous droits r√©serv√©s ¬© 2025
  </footer>

  <script>
    const correctPassword = "aziz123"; // change le mot de passe ici

    function verifyLogin() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.querySelector(".logout-btn").style.display = "inline-block";
        listOfAi();
      } else {
        alert("Mot de passe incorrect.");
      }
    }

    function logout() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginPanel").style.display = "block";
      document.querySelector(".logout-btn").style.display = "none";
    }

    async function listOfAi() {
      const userOnline = document.getElementById("user_online");
      try {
        const response = await fetch("/info");
        const data = await response.json();
        userOnline.innerHTML = '';

        data.forEach(user => {
          const { name, thumbSrc, profileUrl, time } = user;

          const card = document.createElement("div");
          card.className = "user-card";

          const img = document.createElement("img");
          img.src = thumbSrc;
          img.alt = name;

          const info = document.createElement("div");
          info.className = "user-info";

          const title = document.createElement("h4");
          title.textContent = name;

          const timeEl = document.createElement("p");
          let seconds = time;
          timeEl.textContent = formatTime(seconds);
          setInterval(() => {
            seconds++;
            timeEl.textContent = formatTime(seconds);
          }, 1000);

          info.appendChild(title);
          info.appendChild(timeEl);
          card.appendChild(img);
          card.appendChild(info);
          userOnline.appendChild(card);
        });
      } catch (err) {
        userOnline.innerHTML = `<p>Erreur de chargement.</p>`;
      }
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `Connect√© depuis ${min}m ${sec}s`;
    }
  </script>

</body>
</html>
